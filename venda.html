<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: url('background.png') no-repeat center center; /* Imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a área */
            color: #fff;
            padding: 20px;
            text-align: left;
            height: 200px; /* Altura inicial */
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .store-selection {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .store {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            flex-wrap: wrap;
        }

        .store h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
            flex: 1;
        }

        .store button {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .store button:hover {
            background-color: #1da955;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .store {
                flex-direction: column;
                align-items: flex-start;
            }

            .store h3 {
                margin-bottom: 10px;
                text-align: left;
            }

            .store button {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <header>
        
    </header>

    <main>
        <h2>Selecione a Loja</h2>
        <div class="store-selection">
            <div class="store">
                <h3>Loja Aeroporto</h3>
                <button onclick="openWhatsApp('5516999481001', 'Cesta de Natal')">Falar no WhatsApp</button>
            </div>
            <div class="store">
                <h3>Loja Progresso</h3>
                <button onclick="openWhatsApp('551692179384', 'Cesta de Natal')">Falar no WhatsApp</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Kits de Natal. Todos os direitos reservados.</p>
    </footer>

    <script>
        function openWhatsApp(phoneNumber, basketName) {
            const url = `https://wa.me/${phoneNumber}?text=Olá, gostaria de informações sobre a ${encodeURIComponent(basketName)}.`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
